</div></div><span class="MuiCardActionArea-focusHighlight"></span></button></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-4"><div class="MuiPaper-root MuiCard-root MuiPaper-elevation1 MuiPaper-rounded"><button class="MuiButtonBase-root MuiCardActionArea-root" tabindex="0" type="button"><div class="MuiCardContent-root"><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom">Block: Button</h2><h6 class="MuiTypography-root MuiTypography-subtitle1 MuiTypography-colorTextSecondary">November 03, 2018</h6><div class="MuiTypography-root MuiTypography-body2 MuiTypography-colorTextSecondary"><p>Button blocks are not semantically buttons, but links inside a styled div.  If you do not add a link, a link tag without an anchor will be used. Check to make sure that the text wraps correctly when the button has more than one line of text, and when it is extra long. Buttons have […]</p>

</div></div><span class="MuiCardActionArea-focusHighlight"></span></button></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-4"><div class="MuiPaper-root MuiCard-root MuiPaper-elevation1 MuiPaper-rounded"><button class="MuiButtonBase-root MuiCardActionArea-root" tabindex="0" type="button"><div class="MuiCardContent-root"><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom">Block category: Formatting</h2><h6 class="MuiTypography-root MuiTypography-subtitle1 MuiTypography-colorTextSecondary">November 01, 2018</h6><div class="MuiTypography-root MuiTypography-body2 MuiTypography-colorTextSecondary"><p>The formatting category includes the following blocks: The classic block can have almost anything in it. a heading The custom HTML block lets you put HTML that isn’t configured like blocks in it. (this div has a width of 45%) The preformatted block.The Road Not TakenRobert Frost Two roads diverged in a yellow wood,And sorry […]</p>
</div></div><span class="MuiCardActionArea-focusHighlight"></span></button></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-sm-6 MuiGrid-grid-md-4"><div class="MuiPaper-root MuiCard-root MuiPaper-elevation1 MuiPaper-rounded"><button class="MuiButtonBase-root MuiCardActionArea-root" tabindex="0" type="button"><div class="MuiCardContent-root"><h2 class="MuiTypography-root MuiTypography-h5 MuiTypography-gutterBottom">Keyboard navigation</h2><h6 class="MuiTypography-root MuiTypography-subtitle1 MuiTypography-colorTextSecondary">October 20, 2018</h6><div class="MuiTypography-root MuiTypography-body2 MuiTypography-colorTextSecondary"><p>There are many different ways to use the web besides a mouse and a pair of eyes. Users navigate for example with a keyboard only or with their voice. All the functionality, including menus, links and forms should work using a keyboard only. This is essential for all assistive technology to work properly. The only […]</p>
